<div class="cart">
  <div class="cart__header">
    <div class="cart__title">
      Корзина
    </div>
    <div class="cart__products-count">
      {{countOfProducts}} {{word(countOfProducts)}}
    </div>
  </div>
  <form class="cart__form">
    <div class="cart__head">
      <app-check-all-box></app-check-all-box>
      <app-delete-selected-box></app-delete-selected-box>
    </div>
    <app-product-list></app-product-list>
    <app-price
      [word]="word(countOfCheckedProducts)"
    ></app-price>
  </form>
</div>
